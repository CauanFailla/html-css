<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        div {
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form method="post" action="dados.php">
        <div>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="es" selected>---Escola---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São paulo</option>
                    <option value="MG">Minas gerais</option>
                    <option value="RJ">Rio de janeiro</option>
                </optgroup>
                <optgroup></optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lsprofs">
            <datalist id="lsprofs">
                <option>Programador</option>
                <option>Advogado</option>
                <option>Eletricista</option>
                <option>Administrador</option>
            </datalist>
        </div>

        <div>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
            
    </form>
</body>
</html>
