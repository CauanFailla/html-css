<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form method="post" action="dados.php">
        <div>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" required oninput="calcidade()">
        </div>

        <div>
            <label for="isuai">Você tem exatos</label>
            <output name="suai" id="isuai">0</output> anos
            
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            isuai.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
