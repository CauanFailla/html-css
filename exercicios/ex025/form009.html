<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="dados.php" method="post">

        <div>
            <label for="isas">Nivel de Satisfação</label>
            <input type="range" name="sas" id="isas" value="0" min="0" max="10" oninput="ival.innerHTML = Number(isas.value)">
            <output name="val" id="ival">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
