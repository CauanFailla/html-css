<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="cadastro.php" method="post">
        <h1>Fa√ßa seu cadastro</h1>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo">
        </p>
        <p>
            <label for="imes">Ano letivo</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="iesco">Escola</label>
            <input type="text" name="esco" id="iesco" required placeholder="Nome da sua Escola">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.5" placeholder="media geral">
        </p>
        <p>
            <input class="botao" type="submit" value="Entrar">
        </p>
    </form>
</body>
</html>
