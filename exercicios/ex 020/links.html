<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkblue;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a::before {
            content: '✩';
        }

        a::after {
            content: '✩';
        }
    </style>
</head>
<body>
    <h1>Personalisando links</h1>
    <ul>
        <li><a href="https://www.instagram.com/cauanfailla/" target="_blank" rel="external">Instagram</a></li>
        <li><a href="https://www.facebook.com/cauan.failla" target="_blank" rel="external">Fecebook</a></li>
        <li><a href="https://twitter.com/CauanFailla" target="_blank" rel="external">Twitter</a></li>
    </ul>
</body>
</html>
